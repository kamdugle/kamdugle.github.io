<!doctype HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Neighborhood</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="top"></div>
		<div id="left">
			<div id="placeBox">
				<h1 data-bind="text: currentNeighborhood">Neighborhood</h1>
				<div>
					<input data-bind="value: neighborhood"></input><label>Neighorhood</label>
				</div>
				<div>
					<input data-bind="value: city"></input><label>City</label>
				</div>
				<div>
					<input data-bind="value: state"></input><label>State</label>
				</div>
				<div>
					<button data-bind="click: changeNeighborhood">Update Neighborhood</button>
				</div>
				<div>

					<div>
						<input data-bind="value: placeQuery"></input><label>Place Search</label>
					</div>

					<div>
						<button data-bind="click: searchPlace">Search</button>
					</div>

					<div>
						<select data-bind="options: placeResults, optionsText: 'name', selectedOptions: selectedResults" size="10" multiple="true"></select>
					</div>

					<div>
						<button data-bind="click: addPlaces">Save Place</button>
						<button id="results" data-bind="click: viewPlace">View</button>
					</div>

				</div>
			</div>
			<div id="API2">
				<div data-bind="with: currentView">
					<h2 data-bind="text: name"></h2>
					<h3 data-bind="html: $root.formattedAddress"></h3>

				</div>


			</div>
		</div>

		<div id="topRight">
			<div id="filterBox">
				<div>
					<input data-bind="value: filterQuery"> </input><button data-bind="click: updateFilter">Filter</button>
				</div>
				<div>
					<select data-bind="options: displayedPlaces, optionsText: 'name', selectedOptions: selectedSavedPlaces" size="10" multiple="true"></select>
					<div>
						<button data-bind="click: removePlaces">Remove</button>
						<button id="savedPlaces" data-bind="click: viewPlace">View</button>
					</div>
				</div>
			</div>
		</div>

		<div id="right">
			<div id="map"><div>
		</div>

		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/knockout/dist/knockout.debug.js"></script>
		<script src="app.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFop0bJ_MZ5R0_QzmA1srR1KPdvu9EBaQ&libraries=places&callback=initMap"
		    async defer></script>
	</body>
</html>
