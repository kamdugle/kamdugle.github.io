<!doctype HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Neighborhood</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="top"></div>
		<div id="left">
			<div id="placeBox">
				<h1 data-bind="text: currentNeighborhood">Neighborhood</h1>
				<div>
					<label>Neighorhood</label><input data-bind="value: neighborhood"></input>
				</div>
				<div>
					<label>City</label><input data-bind="value: city"></input>
				</div>
				<div>
					<label>State</label><input data-bind="value: state"></input>
				</div>
				<button data-bind="click: changeNeighborhood">Update</button>
				<div data-bind= "foreach: places">
					<h2 data-bind="text: $data">
					</h2>
				</div>
			</div>
			<div id="API2">
			</div>
		</div>
		<div id="API3"></div>

		<div id="right">
			<div id="map"><div>
		</div>

		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/knockout/dist/knockout.debug.js"></script>
		<script src="app.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFop0bJ_MZ5R0_QzmA1srR1KPdvu9EBaQ&libraries=places&callback=initMap"
		    async defer></script>
	</body>
</html>
